<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin</title>

<style>
body{
  background:#050505;
  color:#f5d28a;
  font-family:Arial;
  padding:14px;
}

h1{text-align:center;}

.card{
  background:#101010;
  padding:18px;
  border-radius:16px;
  margin-bottom:18px;
  border:1px solid #2b2b2b;
}

button{
  padding:12px 16px;
  border:none;
  border-radius:12px;
  background:linear-gradient(145deg, #d8b14a, #b58c2f);
  color:black;
  font-weight:bold;
  box-shadow:0 4px 10px rgba(216,177,74,0.5);
  margin-top:8px;
  cursor:pointer;
}

input, select{
  padding:12px;
  border-radius:10px;
  border:1px solid #2b2b2b;
  background:#111;
  color:white;
  width:100%;
  box-sizing:border-box;
  margin-top:6px;
}
</style>
</head>
<body>

<h1>Panel Admin</h1>

<audio id="click" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<!-- PRODUCTOS -->
<div class="card">
  <h2>Agregar producto</h2>
  <input id="prodNombre" placeholder="Producto">
  <input id="prodPrecio" placeholder="Precio">
  <select id="prodCategoria"></select>
  <button onclick="agregarProducto()">Agregar</button>
</div>

<!-- LISTA PRODUCTOS -->
<div class="card">
  <h2>Productos</h2>
  <div id="listaProductos"></div>
</div>

<!-- SECCIONES -->
<div class="card">
  <h2>Crear sección</h2>
  <input id="nuevaCategoria" placeholder="Nombre sección">
  <button onclick="crearCategoria()">Crear</button>
</div>

<!-- PEDIDOS -->
<div class="card">
  <h2>Pedidos</h2>
  <div id="pedidos"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "TU_AUTH_DOMAIN",
  projectId: "TU_PROJECT_ID",
  storageBucket: "TU_STORAGE",
  messagingSenderId: "TU_SENDER",
  appId: "TU_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* SONIDO */
function sonido(){
  new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg").play();
}

/* SONIDO EN BOTONES */
document.addEventListener("click", e=>{
  if(e.target.tagName === "BUTTON"){
    sonido();
  }
});

/* CREAR SECCIÓN */
window.crearCategoria = async () => {
  const nombre = document.getElementById("nuevaCategoria").value;
  if(!nombre) return;

  await addDoc(collection(db,"categorias"),{nombre});
  document.getElementById("nuevaCategoria").value = "";
};

/* CARGAR SELECT DE CATEGORÍAS */
function cargarCategorias(){
  onSnapshot(collection(db,"categorias"), snap=>{
    const sel = document.getElementById("prodCategoria");
    sel.innerHTML = "";

    snap.forEach(d=>{
      sel.innerHTML += `<option value="${d.data().nombre}">${d.data().nombre}</option>`;
    });
  });
}

/* AGREGAR PRODUCTO */
window.agregarProducto = async () => {
  const nombre = document.getElementById("prodNombre").value;
  const precio = document.getElementById("prodPrecio").value;
  const categoria = document.getElementById("prodCategoria").value;

  if(!nombre || !precio) return;

  await addDoc(collection(db,"productos"),{
    nombre,
    precio,
    categoria
  });

  document.getElementById("prodNombre").value = "";
  document.getElementById("prodPrecio").value = "";
};

/* LISTA PRODUCTOS */
onSnapshot(collection(db,"productos"), snap=>{
  const lista = document.getElementById("listaProductos");
  lista.innerHTML = "";

  snap.forEach(d=>{
    const p = d.data();
    lista.innerHTML += `
    <div class="card">
      ${p.nombre} - $${p.precio}<br>
      <strong>${p.categoria}</strong>
      <button onclick="editar('${d.id}')">Editar</button>
      <button onclick="borrarProducto('${d.id}')">Borrar</button>
    </div>`;
  });
});

/* EDITAR */
window.editar = async (id) => {
  const nuevo = prompt("Nuevo precio");
  if(!nuevo) return;
  await updateDoc(doc(db,"productos",id),{precio:nuevo});
};

/* BORRAR PRODUCTO */
window.borrarProducto = async (id) => {
  await deleteDoc(doc(db,"productos",id));
};

/* PEDIDOS DETALLE */
onSnapshot(collection(db,"pedidos"), snap=>{
  const cont = document.getElementById("pedidos");
  cont.innerHTML = "";

  snap.forEach(d=>{
    const p = d.data();

    cont.innerHTML += `
    <div class="card">
      <h3>Mesa ${p.mesa}</h3>
      <p><strong>Estado:</strong> ${p.estado}</p>
      <p><strong>Mozo:</strong> ${p.mozo || "—"}</p>
      <p><strong>Mozo cobro:</strong> ${p.mozoCobro || "—"}</p>
      <p><strong>Total:</strong> $${p.total}</p>
      <p><strong>Nota:</strong> ${p.nota || "sin nota"}</p>
      <p><strong>Items:</strong><br>
        ${(p.items||[]).map(i=>`${i.prod} - $${i.precio}`).join("<br>")}
      </p>
      <button onclick="eliminarPedido('${d.id}')">Eliminar</button>
    </div>`;
  });
});

/* ELIMINAR PEDIDO */
window.eliminarPedido = async (id) => {
  if(!confirm("Eliminar pedido?")) return;
  await deleteDoc(doc(db,"pedidos",id));
};

cargarCategorias();
</script>
</body>
</html>
