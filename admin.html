<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin</title>

<style>
body{
  background:#050505;
  color:#f5d28a;
  font-family:Arial;
  padding:14px;
}

h1{text-align:center;}

.card{
  background:#101010;
  padding:18px;
  border-radius:16px;
  margin-bottom:18px;
  border:1px solid #2b2b2b;
}

button{
  padding:12px 16px;
  border:none;
  border-radius:12px;
  background:linear-gradient(145deg, #d8b14a, #b58c2f);
  color:black;
  font-weight:bold;
  box-shadow:0 4px 10px rgba(216,177,74,0.5);
  margin-top:8px;
}

input, select{
  padding:12px;
  border-radius:10px;
  border:1px solid #2b2b2b;
  background:#111;
  color:white;
  width:100%;
  box-sizing:border-box;
  margin-top:6px;
}
</style>
</head>
<body>

<h1>Panel Admin</h1>

<!-- SONIDO -->
<audio id="click" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<!-- PRODUCTOS -->
<div class="card">
  <h2>Agregar producto</h2>
  <input id="prodNombre" placeholder="Producto">
  <input id="prodPrecio" placeholder="Precio">
  <select id="prodCategoria"></select>
  <button onclick="agregarProducto()">Agregar</button>
</div>

<!-- LISTA PRODUCTOS -->
<div class="card">
  <h2>Productos</h2>
  <div id="listaProductos"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  onSnapshot,
  deleteDoc,
  doc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "menu-pro-app.firebaseapp.com",
  projectId: "menu-pro-app",
  storageBucket: "menu-pro-app.firebasestorage.app",
  messagingSenderId: "42917274964",
  appId: "1:42917274964:web:3be3c9c124b9c69b8994c1"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* SONIDO EN BOTONES */
document.addEventListener("click", e=>{
  if(e.target.tagName === "BUTTON"){
    document.getElementById("click").play();
  }
});

/* CATEGORÃAS (select) */
function cargarCategorias(){
  onSnapshot(collection(db,"categorias"), snap=>{
    const select = document.getElementById("prodCategoria");
    select.innerHTML = "";

    snap.forEach(d=>{
      select.innerHTML += `<option value="${d.data().nombre}">${d.data().nombre}</option>`;
    });
  });
}

/* AGREGAR PRODUCTO */
window.agregarProducto = async () => {
  const nombre = document.getElementById("prodNombre").value;
  const precio = document.getElementById("prodPrecio").value;
  const categoria = document.getElementById("prodCategoria").value;

  if(!nombre || !precio) return;

  await addDoc(collection(db,"productos"),{
    nombre,
    precio,
    categoria
  });

  document.getElementById("prodNombre").value = "";
  document.getElementById("prodPrecio").value = "";
};

/* LISTA PRODUCTOS */
onSnapshot(collection(db,"productos"), snap=>{
  const lista = document.getElementById("listaProductos");
  lista.innerHTML = "";

  snap.forEach(d=>{
    const p = d.data();
    lista.innerHTML += `
    <div class="card">
      ${p.nombre} - $${p.precio}<br>
      <strong>${p.categoria}</strong>
      <button onclick="editar('${d.id}')">Editar</button>
      <button onclick="borrarProducto('${d.id}')">Borrar</button>
    </div>`;
  });
});

/* EDITAR */
window.editar = async (id) => {
  const nuevo = prompt("Nuevo precio");
  if(!nuevo) return;
  await updateDoc(doc(db,"productos",id),{precio:nuevo});
};

/* BORRAR PRODUCTO */
window.borrarProducto = async (id) => {
  await deleteDoc(doc(db,"productos",id));
};

cargarCategorias();
</script>
</body>
</html>
