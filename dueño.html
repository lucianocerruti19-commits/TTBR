<div id="dueno" class="section">
  <button onclick="mostrar('selector')">⬅ Volver</button>

  <h3>Panel Dueño Premium</h3>

  <div class="card">
    <h4>Ventas del día (<span id="fechaHoy"></span>)</h4>
    <p>Vendido: $<span id="vHoy">0</span></p>
    <p>Pedidos pagados: <span id="pHoy">0</span></p>
  </div>

  <div class="card">
    <h4>Histórico</h4>
    <input type="date" id="filtroFecha">
    <button onclick="filtrarFecha()">Filtrar</button>
    <button onclick="mostrarHoy()">Hoy</button>
    <div id="historial"></div>
  </div>

  <div class="card">
    <h4>Gráfico mensual</h4>
    <canvas id="grafico"></canvas>
  </div>

  <button onclick="exportarExcel()">Exportar Excel</button>
</div>
