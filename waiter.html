<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mozo</title>

<style>
body{
  background:#050505;
  color:#f5d28a;
  font-family:Arial;
  padding:12px;
}

header{text-align:center;}
.logo{width:180px;}

h1{font-size:26px;}
h2{font-size:22px;}

.section{
  margin-bottom:24px;
}

.card{
  background:#101010;
  padding:16px;
  border-radius:14px;
  margin-bottom:12px;
  border:1px solid #222;
  font-size:18px;
}

button{
  padding:14px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:#d4af37;
  color:black;
  font-weight:bold;
  margin-top:8px;
}

input, textarea{
  font-size:18px;
  padding:12px;
  border-radius:10px;
  border:1px solid #222;
  background:#111;
  color:white;
  width:100%;
  box-sizing:border-box;
}
</style>
</head>
<body>

<header>
  <img src="logo.png" class="logo">
  <h1>Panel Mozo</h1>
</header>

<!-- NOMBRE MOZO -->
<section class="section">
  <h2>Nombre del mozo</h2>
  <input id="mozoNombre">
  <button onclick="guardarMozo()">Guardar</button>
</section>

<!-- MENÃš -->
<section class="section">
  <h2>MenÃº</h2>
  <div id="tabsCategorias"></div>
  <div id="productos"></div>
</section>

<!-- PEDIDO -->
<section class="section card">
  <h2>Pedido</h2>
  <div id="carrito"></div>
  <p>Total: $<span id="total">0</span></p>

  <input id="mesa" placeholder="NÃºmero de mesa">
  <textarea id="nota" placeholder="Nota para cocina"></textarea>

  <button onclick="enviarPedido()">Enviar a cocina</button>
</section>

<!-- MESAS -->
<section class="section">
  <h2>Mesas pendientes</h2>
  <div id="mesas"></div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCa-R6z76qoMt6Wf9EZFSqqGNY8U4JUMtM",
  authDomain: "menu-pro-app.firebaseapp.com",
  projectId: "menu-pro-app",
  storageBucket: "menu-pro-app.firebasestorage.app",
  messagingSenderId: "42917274964",
  appId: "1:42917274964:web:13e161810ad195718994c1"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let carrito = [];
let total = 0;
let categorias = [];
let mozo = "";

/* SONIDO */
function sonido(){
  new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg").play();
}

/* VIBRACIÃ“N */
function vibrar(){
  if("vibrate" in navigator){
    navigator.vibrate([200,100,200]);
  }
}

/* GUARDAR MOZO */
window.guardarMozo = () => {
  const n = document.getElementById("mozoNombre").value;
  if(!n) return;
  mozo = n;
  alert("Mozo: " + mozo);
};

/* CATEGORÃAS */
function cargarCategorias(){
  onSnapshot(collection(db,"categorias"), snap=>{
    categorias = [];
    snap.forEach(d => categorias.push(d.data().nombre));
    renderTabs();
  });
}

function renderTabs(){
  const tabs = document.getElementById("tabsCategorias");
  tabs.innerHTML = "";
  categorias.forEach(cat=>{
    tabs.innerHTML += `<button onclick="mostrarCat('${cat}')">${cat}</button>`;
  });
}

/* PRODUCTOS */
window.mostrarCat = (cat) => {
  const prod = document.getElementById("productos");
  prod.innerHTML = "";

  onSnapshot(collection(db,"productos"), snap=>{
    prod.innerHTML = "";
    snap.forEach(d=>{
      const p = d.data();
      if(p.categoria === cat){
        prod.innerHTML += `
        <div class="card">
          <h3>${p.nombre}</h3>
          <p>$${p.precio}</p>
          <button onclick="agregar('${p.nombre}',${p.precio})">
            Agregar
          </button>
        </div>`;
      }
    });
  });
};

/* CARRITO */
window.agregar = (prod, precio) => {
  carrito.push({prod, precio});
  total += precio;
  renderCarrito();
  sonido();
};

function renderCarrito(){
  const c = document.getElementById("carrito");
  c.innerHTML = "";
  carrito.forEach((it, idx)=>{
    c.innerHTML += `
    <div class="card">
      ${it.prod} - $${it.precio}
      <button onclick="quitar(${idx})">X</button>
    </div>`;
  });
  document.getElementById("total").innerText = total;
}

window.quitar = (i) => {
  total -= carrito[i].precio;
  carrito.splice(i,1);
  renderCarrito();
  sonido();
};

/* ENVIAR PEDIDO */
window.enviarPedido = async () => {
  const mesa = document.getElementById("mesa").value;
  const nota = document.getElementById("nota").value;

  if(!mesa) return alert("Ingrese mesa");
  if(!mozo) return alert("Ingrese nombre del mozo");

  await addDoc(collection(db,"pedidos"),{
    items: carrito,
    total,
    mesa,
    mozo,
    nota,
    estado: "pendiente",
    createdAt: new Date(),
    creadoPor: "mozo"
  });

  carrito = [];
  total = 0;
  renderCarrito();
  document.getElementById("nota").value = "";

  document.body.style.background = "#d4af37";
  document.body.innerHTML = "<h1 style='text-align:center'>Pedido enviado âœ”</h1>";

  setTimeout(()=>location.reload(),2000);
  sonido();
};

/* MESAS */
onSnapshot(collection(db,"pedidos"), snap=>{
  const cont = document.getElementById("mesas");
  cont.innerHTML = "";

  snap.forEach(d=>{
    const data = d.data();

    if(data.estado === "listo"){
      vibrar();
    }

    if(data.estado === "listo" || data.estado === "pendiente"){
      cont.innerHTML += `
      <div class="card ${data.estado==='listo'?'listo':''}">
        <h3>Mesa ${data.mesa}</h3>
        <p><strong>Total:</strong> $${data.total}</p>
        <p><strong>Nota:</strong> ${data.nota||"sin nota"}</p>
        <p><strong>Items:</strong><br>
          ${(data.items||[]).map(i=>`${i.prod} - $${i.precio}`).join("<br>")}
        </p>
        <input id="cobro-${d.id}" placeholder="Mozo que cobra">
        <button onclick="cobrar('${d.id}')">ðŸ’² Cobrar</button>
      </div>`;
    }
  });
});

/* COBRAR */
window.cobrar = async (id) => {
  const mozoCobro = document.getElementById(`cobro-${id}`).value;
  if(!mozoCobro) return alert("Ingrese mozo que cobra");

  await updateDoc(doc(db,"pedidos",id),{
    estado:"pagado",
    mozoCobro
  });

  sonido();
  vibrar();
};

cargarCategorias();
</script>
</body>
</html>
