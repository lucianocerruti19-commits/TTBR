<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mozo</title>

<style>
body{
  background:#050505;
  color:#f5d28a;
  font-family:Arial;
  padding:14px;
}

header{text-align:center;}
.logo{width:180px;}

h1{
  font-size:26px;
  margin-bottom:24px;
}

.section{
  margin-bottom:32px;
}

.card{
  background:#101010;
  padding:18px;
  border-radius:16px;
  margin-bottom:20px;
  border:1px solid #2b2b2b;
  font-size:18px;
}

button{
  padding:14px 18px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:linear-gradient(145deg, #8a6a2f, #5f4a1a);
  color:white;
  font-weight:bold;
  box-shadow:0 4px 12px rgba(138,106,47,0.6);
  margin-top:10px;
}

input, textarea{
  font-size:18px;
  padding:12px;
  border-radius:10px;
  border:1px solid #2b2b2b;
  background:#111;
  color:white;
  width:100%;
  box-sizing:border-box;
  margin-top:8px;
}
</style>
</head>
<body>

<header>
  <img src="logo.png" class="logo">
  <h1>Panel Mozo</h1>
</header>

<!-- NOMBRE MOZO -->
<section class="section">
  <h2>Nombre del mozo</h2>
  <input id="mozoNombre">
  <button onclick="guardarMozo()">Guardar</button>
</section>

<!-- TOMAR PEDIDO (mozo) -->
<section class="section card">
  <h2>Tomar pedido (mesa)</h2>
  <input id="mesaPedido" placeholder="Mesa">
  <textarea id="pedidoTexto" placeholder="Pedido del cliente"></textarea>
  <button onclick="tomarPedido()">Enviar a cocina</button>
</section>

<!-- PEDIDOS DEL CLIENTE PENDIENTES -->
<section class="section">
  <h2>Pedidos pendientes</h2>
  <div id="pendientes"></div>
</section>

<!-- MESAS ACTIVAS -->
<section class="section">
  <h2>Mesas activas</h2>
  <div id="mesas"></div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  onSnapshot,
  updateDoc,
  doc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
 apiKey:"TU_API_KEY",
 authDomain:"menu-pro-app.firebaseapp.com",
 projectId:"menu-pro-app",
 storageBucket:"menu-pro-app.firebasestorage.app",
 messagingSenderId:"42917274964",
 appId:"1:42917274964:web:3be3c9c124b9c69b8994c1"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let mozo = "";

/* SONIDO */
function sonido(){
  new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg").play();
}

/* NOTIFICACIÓN */
function notificar(mensaje){
  if("Notification" in window){
    Notification.requestPermission().then(p=>{
      if(p === "granted"){
        new Notification(mensaje);
      }
    });
  }
}

/* VIBRAR */
function vibrar(){
  if("vibrate" in navigator){
    navigator.vibrate([200,100,200]);
  }
}

/* CLICK SONIDO */
document.addEventListener("click", e=>{
 if(e.target.tagName==="BUTTON") sonido();
});

/* GUARDAR MOZO */
window.guardarMozo = () => {
  const n = document.getElementById("mozoNombre").value;
  if(!n) return;
  mozo = n;
  alert("Mozo: " + mozo);
};

/* TOMAR PEDIDO COMO MOZO */
window.tomarPedido = async () => {
  const mesa = document.getElementById("mesaPedido").value;
  const texto = document.getElementById("pedidoTexto").value;

  if(!mesa || !texto) return alert("Completa mesa y pedido");

  await addDoc(collection(db,"pedidos"),{
    items:[{prod:texto, precio:0}],
    total:0,
    mesa,
    mozo,
    estado:"en_cocina",
    creadoPor:"mozo",
    createdAt:new Date()
  });

  document.getElementById("pedidoTexto").value="";
  alert("Pedido enviado a cocina");
};

/* PEDIDOS DEL CLIENTE (confirmar) */
onSnapshot(collection(db,"pedidos"), snap=>{
  const pend = document.getElementById("pendientes");
  const cont = document.getElementById("mesas");

  pend.innerHTML="";
  cont.innerHTML="";

  snap.forEach(d=>{
    const data = d.data();

    // pedidos del cliente esperando confirmación
    if(data.estado === "pendiente_mozo"){
      pend.innerHTML += `
      <div class="card">
        <h3>Mesa: ${data.mesa || "sin mesa"}</h3>
        <p>Total: $${data.total}</p>
        <p>Nota: ${data.nota || "sin nota"}</p>

        <input id="mesa-${d.id}" placeholder="Asignar mesa">
        <button onclick="confirmar('${d.id}')">Confirmar pedido</button>
      </div>`;
    }

    // mesas activas
    if(data.estado !== "pagado"){
      cont.innerHTML += `
      <div class="card">
        <h3>Mesa ${data.mesa}</h3>
        <p><strong>Estado:</strong> ${data.estado}</p>
        <p><strong>Total:</strong> $${data.total}</p>
        <p><strong>Items:</strong><br>
          ${(data.items||[]).map(i=>`${i.prod} - $${i.precio}`).join("<br>")}
        </p>

        <button onclick="entregar('${d.id}')">✔ Entregar</button>
      </div>`;
    }
  });
});

/* CONFIRMAR PEDIDO Y PASAR A COCINA */
window.confirmar = async (id) => {
  const m = document.getElementById(`mesa-${id}`).value;

  await updateDoc(doc(db,"pedidos",id),{
    estado:"en_cocina",
    mesa: m || ""
  });

  notificar("Pedido confirmado y enviado a cocina");
  vibrar();
};

/* ENTREGAR */
window.entregar = async (id) => {
  await updateDoc(doc(db,"pedidos",id),{
    estado:"entregado"
  });

  notificar("Pedido entregado ✔");
  vibrar();
};
</script>
</body>
</html>
