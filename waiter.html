<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mozo</title>

<style>
body{
  background:#050505;
  color:#f5d28a;
  font-family:Arial;
  padding:10px;
}

.card{
  background:#101010;
  padding:16px;
  border-radius:14px;
  margin-bottom:14px;
  border:1px solid #222;
}

button{
  padding:12px;
  border:none;
  border-radius:10px;
  background:#d4af37;
  color:black;
  font-weight:bold;
  margin:4px;
  cursor:pointer;
}

button:active{
  transform:scale(0.97);
}

input{
  padding:10px;
  border-radius:8px;
  border:1px solid #222;
  background:#111;
  color:white;
  width:100%;
  margin-bottom:8px;
}
</style>
</head>
<body>

<h1>Panel Mozo</h1>

<div class="card">
  <h3>Nombre del mozo</h3>
  <input id="mozoNombre" placeholder="Tu nombre">
  <button onclick="guardarMozo()">Guardar</button>
</div>

<h3>Mesas pendientes</h3>
<div id="mesas"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, onSnapshot, updateDoc, doc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyCa-R6z76qoMt6Wf9EZFSqqGNY8U4JUMtM",
authDomain:"menu-pro-app.firebaseapp.com",
projectId:"menu-pro-app",
storageBucket:"menu-pro-app.firebasestorage.app",
messagingSenderId:"42917274964",
appId:"1:42917274964:web:3be3c9c124b9c69b8994c1"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);
const contenedor=document.getElementById("mesas");
let mozo="";

/* SONIDO */
function beep(){
  const audio = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
  audio.play();
}

/* GUARDAR MOZO */
window.guardarMozo=()=>{
  const n=document.getElementById("mozoNombre").value;
  if(!n) return;
  mozo=n;
  alert("Mozo: "+mozo);
};

/* MOSTRAR MESAS PENDIENTES O LISTAS */
onSnapshot(collection(db,"pedidos"),snap=>{
  contenedor.innerHTML="";

  snap.forEach(d=>{
    const data=d.data();

    if(data.estado === "pendiente" || data.estado === "listo"){
      contenedor.innerHTML+=`
      <div class="card">
        <h3>Mesa ${data.mesa}</h3>
        <p><strong>Total:</strong> $${data.total}</p>
        <p><strong>Estado:</strong> ${data.estado}</p>
        <p><strong>Mozo:</strong> ${data.mozo || "sin asignar"}</p>

        <button onclick="cobrar('${d.id}')">
          ðŸ’² Cobrar
        </button>
      </div>`;

      beep();
    }
  });
});

/* COBRAR Y MARCAR PAGADO (REGISTRA MOZO) */
window.cobrar=async(id)=>{
  if(!mozo) return alert("Ingresa tu nombre");

  await updateDoc(doc(db,"pedidos",id),{
    estado:"pagado",
    mozo
  });

  beep();
};
</script>

</body>
</html>
