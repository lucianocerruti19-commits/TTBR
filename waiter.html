<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mozo</title>

<style>
body{
  background:#050505;
  color:#f5d28a;
  font-family:Arial;
  padding:10px;
}

.card{
  background:#101010;
  padding:16px;
  border-radius:14px;
  margin-bottom:14px;
  border:1px solid #222;
  animation: none;
}

.card.listo{
  animation: alerta 1s infinite;
  border:2px solid #d4af37;
}

@keyframes alerta{
  0%{opacity:1}
  50%{opacity:0.6}
  100%{opacity:1}
}

button{
  padding:12px;
  border:none;
  border-radius:10px;
  background:#d4af37;
  color:black;
  font-weight:bold;
}

button:active{transform:scale(0.97)}
</style>
</head>
<body>

<h1>Panel Mozo</h1>

<div class="card">
  <h3>Nombre del mozo</h3>
  <input id="mozoNombre" placeholder="Tu nombre">
  <button onclick="guardarMozo()">Guardar</button>
</div>

<h3>Mesas pendientes / listas</h3>
<div id="mesas"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, onSnapshot, updateDoc, doc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyCa-R6z76qoMt6Wf9EZFSqqGNY8U4JUMtM",
authDomain:"menu-pro-app.firebaseapp.com",
projectId:"menu-pro-app",
storageBucket:"menu-pro-app.firebasestorage.app",
messagingSenderId:"42917274964",
appId:"1:42917274964:web:3be3c9c124b9c69b8994c1"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);
const contenedor=document.getElementById("mesas");
let mozo="";

/* VIBRACIÃ“N */
function vibrar(){
  if("vibrate" in navigator){
    navigator.vibrate([200,100,200]);
  }
}

/* GUARDAR MOZO */
window.guardarMozo=()=>{
  const n=document.getElementById("mozoNombre").value;
  if(!n) return;
  mozo=n;
  alert("Mozo: "+mozo);
};

/* MOSTRAR MESAS */
onSnapshot(collection(db,"pedidos"),snap=>{
  contenedor.innerHTML="";

  snap.forEach(d=>{
    const data=d.data();

    if(data.estado === "listo" || data.estado === "pendiente"){
      const listo = data.estado === "listo";

      contenedor.innerHTML+=`
      <div class="card ${listo ? 'listo' : ''}">
        <h3>Mesa ${data.mesa}</h3>
        <p><strong>Total:</strong> $${data.total}</p>
        <p><strong>Mozo:</strong> ${data.mozo}</p>
        <p><strong>Items:</strong><br>
          ${(data.items||[]).map(i=>`${i.prod} - $${i.precio}`).join("<br>")}
        </p>
        <p><strong>Estado:</strong> ${data.estado}</p>

        <input id="cobro-${d.id}" placeholder="Mozo que cobra">

        <button onclick="cobrar('${d.id}')">
          ðŸ’² Cobrar
        </button>
      </div>`;

      if(listo){
        vibrar();
      }
    }
  });
});

/* COBRAR Y REGISTRAR */
window.cobrar=async(id)=>{
  const mozoCobro=document.getElementById(`cobro-${id}`).value;
  if(!mozoCobro) return alert("Ingrese mozo que cobra");

  await updateDoc(doc(db,"pedidos",id),{
    estado:"pagado",
    mozoCobro
  });

  vibrar();
};
</script>

</body>
</html>
