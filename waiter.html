<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mozo</title>

<style>
body{
  background:#050505;
  color:#f5d28a;
  font-family:Arial;
  padding:10px;
}

.card{
  background:#101010;
  padding:16px;
  border-radius:14px;
  margin-bottom:14px;
  border:1px solid #222;
}

.tabs{
  display:flex;
  flex-wrap:wrap;
}

button{
  padding:12px;
  border:none;
  border-radius:10px;
  background:#d4af37;
  color:black;
  font-weight:bold;
  margin:4px;
}

input{
  padding:10px;
  border-radius:8px;
  border:1px solid #222;
  background:#111;
  color:white;
  width:100%;
  margin-bottom:8px;
}
</style>
</head>
<body>

<h1>Panel Mozo</h1>

<div class="card">
  <h3>Mesa</h3>
  <input id="mesa" placeholder="Número de mesa">
</div>

<h3>Menú</h3>
<div class="tabs" id="tabsCategorias"></div>

<div id="productos"></div>

<div class="card">
  <h3>Pedido</h3>
  <div id="carrito"></div>
  <p>Total: $<span id="total">0</span></p>
  <button onclick="enviarPedido()">Enviar a Cocina</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyCa-R6z76qoMt6Wf9EZFSqqGNY8U4JUMtM",
authDomain:"menu-pro-app.firebaseapp.com",
projectId:"menu-pro-app",
storageBucket:"menu-pro-app.firebasestorage.app",
messagingSenderId:"42917274964",
appId:"1:42917274964:web:3be3c9c124b9c69b8994c1"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

let carrito=[];
let total=0;
let categorias=[];

/* CATEGORIAS */
function cargarCategorias(){
  onSnapshot(collection(db,"categorias"),snap=>{
    categorias=[];
    snap.forEach(d=>categorias.push(d.data().nombre));
    renderTabs();
  });
}

function renderTabs(){
  const tabs=document.getElementById("tabsCategorias");
  tabs.innerHTML="";
  categorias.forEach(cat=>{
    tabs.innerHTML+=`<button onclick="mostrarCat('${cat}')">${cat}</button>`;
  });
}

/* MOSTRAR PRODUCTOS POR CATEGORIA */
window.mostrarCat = (cat)=>{
  const prodDiv=document.getElementById("productos");
  prodDiv.innerHTML="";

  onSnapshot(collection(db,"productos"),snap=>{
    prodDiv.innerHTML="";
    snap.forEach(d=>{
      const p=d.data();
      if(p.categoria === cat){
        prodDiv.innerHTML+=`
        <div class="card">
          <h4>${p.nombre}</h4>
          <p>$${p.precio}</p>
          <button onclick="agregar('${p.nombre}', ${p.precio})">
            Agregar
          </button>
        </div>`;
      }
    });
  });
};

/* CARRITO */
window.agregar=(prod,precio)=>{
  carrito.push({prod,precio});
  total+=precio;
  renderCarrito();
};

function renderCarrito(){
  const c=document.getElementById("carrito");
  c.innerHTML="";
  carrito.forEach((it,idx)=>{
    c.innerHTML+=`
    <div class="card">
      ${it.prod} - $${it.precio}
      <button onclick="quitar(${idx})">X</button>
    </div>`;
  });
  document.getElementById("total").innerText=total;
}

window.quitar=(i)=>{
  total-=carrito[i].precio;
  carrito.splice(i,1);
  renderCarrito();
}

/* ENVIAR PEDIDO A COCINA */
window.enviarPedido=async()=>{
  const mesa=document.getElementById("mesa").value;
  if(!mesa) return alert("Ingrese mesa");

  await addDoc(collection(db,"pedidos"),{
    items:carrito,
    total,
    mesa,
    estado:"pendiente",
    createdAt:new Date(),
    creadoPor:"mozo"
  });

  carrito=[];
  total=0;
  renderCarrito();
  alert("Pedido enviado");
};

cargarCategorias();
</script>

</body>
</html>
