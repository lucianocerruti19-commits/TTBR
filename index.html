<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOTOBAR</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:#d4af37;
  text-align:center;
}

.logo{
  width:180px;
  margin:20px auto;
  display:block;
}

h1,h2{
  margin:10px 0;
}

input,select,button{
  padding:10px;
  margin:5px;
  border-radius:8px;
  border:none;
  font-size:16px;
}

button{
  background:#d4af37;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

.panel{
  display:none;
  padding:20px;
}

.card{
  background:#1a1a1a;
  margin:10px;
  padding:10px;
  border-radius:10px;
}

.carrito{
  margin-top:20px;
  background:#1a1a1a;
  padding:15px;
  border-radius:10px;
}
</style>
</head>
<body>

<img src="logo.png" class="logo">

<h1>TOTOBAR</h1>

<div id="login">
  <h2>Ingresar</h2>
  <select id="usuario">
    <option value="cliente">Cliente</option>
    <option value="mozo">Mozo</option>
    <option value="cocina">Cocina</option>
    <option value="dueno">Dueño</option>
  </select>
  <input type="password" id="clave" placeholder="Contraseña">
  <button onclick="entrar()">Entrar</button>
</div>

<!-- CLIENTE -->
<div id="cliente" class="panel">
  <h2>Menú</h2>
  <div id="productos"></div>

  <div class="carrito">
    <h3>Carrito</h3>
    <div id="listaCarrito"></div>
    <h3>Total: $<span id="total">0</span></h3>
    <button onclick="simularPedido()">Finalizar (Demo)</button>
  </div>
</div>

<!-- MOZO -->
<div id="mozo" class="panel">
  <h2>Panel Mozo</h2>
  <p>Pedidos en tiempo real...</p>
</div>

<!-- COCINA -->
<div id="cocina" class="panel">
  <h2>Panel Cocina</h2>
  <p>Pedidos para preparar...</p>
</div>

<!-- DUEÑO -->
<div id="dueno" class="panel">
  <h2>Panel Dueño</h2>
  <p>Estadísticas y control...</p>
</div>

<script>
const usuarios={
  cliente:{panel:"cliente"},
  mozo:{clave:"2222",panel:"mozo"},
  cocina:{clave:"3333",panel:"cocina"},
  dueno:{clave:"1111",panel:"dueno"}
};

function entrar(){
  const u=document.getElementById("usuario").value;
  const c=document.getElementById("clave").value;

  if(!usuarios[u]){
    alert("Datos incorrectos");
    return;
  }

  if(u!=="cliente" && usuarios[u].clave!==c){
    alert("Datos incorrectos");
    return;
  }

  document.getElementById("login").style.display="none";
  document.getElementById(usuarios[u].panel).style.display="block";
}

/* ==========================
   SISTEMA CLIENTE (DEMO)
========================== */

const productosData=[
  {nombre:"Cerveza",precio:1500},
  {nombre:"Fernet",precio:2000},
  {nombre:"Pizza Muzza",precio:4500},
  {nombre:"Hamburguesa",precio:3800}
];

let carrito=[];
let total=0;

const productosDiv=document.getElementById("productos");

productosData.forEach((p,i)=>{
  const div=document.createElement("div");
  div.className="card";
  div.innerHTML=`
    <h3>${p.nombre}</h3>
    <p>$${p.precio}</p>
    <button onclick="agregar(${i})">Agregar</button>
  `;
  productosDiv.appendChild(div);
});

function agregar(i){
  carrito.push(productosData[i]);
  total+=productosData[i].precio;
  renderCarrito();
}

function renderCarrito(){
  const lista=document.getElementById("listaCarrito");
  lista.innerHTML="";
  carrito.forEach(p=>{
    const item=document.createElement("div");
    item.innerText=p.nombre+" - $"+p.precio;
    lista.appendChild(item);
  });
  document.getElementById("total").innerText=total;
}

function simularPedido(){
  if(carrito.length===0){
    alert("Agregá productos primero");
    return;
  }

  alert("Pedido simulado.\nTotal: $"+total);

  carrito=[];
  total=0;
  renderCarrito();
}
</script>

</body>
</html>
