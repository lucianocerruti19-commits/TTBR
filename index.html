<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tutto Sistema</title>

<style>
body{
  margin:0;
  background:#050505;
  color:#f5d28a;
  font-family:Arial, sans-serif;
}

header{
  text-align:center;
  padding:28px 10px;
  background:#0b0b0b;
  border-bottom:3px solid #d4af37;
  box-shadow:0 6px 14px rgba(0,0,0,0.8);
}

.logo-banner{
  width:240px;
  display:block;
  margin:0 auto;
}

.section{
  display:none;
  padding:20px;
}

button{
  padding:12px 18px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg, #d4af37, #9b7208);
  color:#000;
  font-weight:bold;
  margin:6px;
  cursor:pointer;
  box-shadow:0 4px 8px rgba(0,0,0,0.6);
}
</style>
</head>
<body>

<header>
  <img src="logo.png" class="logo-banner">
  <h2>Tutto Sistema</h2>
</header>

<!-- MENU -->
<section id="menu" class="section" style="display:block">
  <h3>Seleccionar rol</h3>
  <button onclick="mostrar('cliente')">Cliente</button>
  <button onclick="loginMozo()">Mozo</button>
  <button onclick="loginCocina()">Cocina</button>
  <button onclick="loginAdmin()">Admin</button>
  <button onclick="loginDueno()">Dueño</button>
</section>

<!-- CLIENTE -->
<section id="cliente" class="section">
  <button onclick="mostrar('menu')">⬅ Volver</button>
  <iframe src="cliente.html" style="width:100%; height:85vh; border:none;"></iframe>
</section>

<!-- MOZO -->
<section id="mozo" class="section">
  <button onclick="mostrar('menu')">⬅ Volver</button>
  <iframe src="waiter.html" style="width:100%; height:85vh; border:none;"></iframe>
</section>

<!-- COCINA -->
<section id="cocina" class="section">
  <button onclick="mostrar('menu')">⬅ Volver</button>
  <iframe src="kitchen.html" style="width:100%; height:85vh; border:none;"></iframe>
</section>

<!-- ADMIN -->
<section id="admin" class="section">
  <button onclick="mostrar('menu')">⬅ Volver</button>
  <iframe src="admin.html" style="width:100%; height:85vh; border:none;"></iframe>
</section>

<!-- DUEÑO -->
<section id="dueno" class="section">
  <button onclick="mostrar('menu')">⬅ Volver</button>
  <iframe 
    src="https://lucianocerruti19-commits.github.io/TTBR/due%C3%B1o.html"
    style="width:100%; height:85vh; border:none;">
  </iframe>
</section>

<script>
function mostrar(id){
  document.querySelectorAll(".section").forEach(s=>{
    s.style.display="none";
  });
  document.getElementById(id).style.display="block";
  window.scrollTo(0,0);
}

function loginMozo(){
  const pass=prompt("Contraseña:");
  if(pass==="mozo2026") mostrar("mozo");
  else alert("Contraseña incorrecta");
}

function loginCocina(){
  const pass=prompt("Contraseña:");
  if(pass==="cocina2026") mostrar("cocina");
  else alert("Contraseña incorrecta");
}

function loginAdmin(){
  const pass=prompt("Contraseña:");
  if(pass==="toto321") mostrar("admin");
  else alert("Contraseña incorrecta");
}

function loginDueno(){
  const pass=prompt("Contraseña:");
  if(pass==="toto321") mostrar("dueno");
  else alert("Contraseña incorrecta");
}
</script>

</body>
</html>
