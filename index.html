<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tutto Sistema</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#050505">

<style>
body{
  margin:0;
  background:#050505;
  color:#f5d28a;
  font-family:'Arial', sans-serif;
}

header{
  text-align:center;
  padding:28px 10px;
  background:#0b0b0b;
  border-bottom:3px solid #d4af37;
  box-shadow:0 6px 14px rgba(0,0,0,0.8);
}

.logo-banner{
  width:240px;
  display:block;
  margin:0 auto;
}

.tabs{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  padding:10px;
}

button{
  padding:12px 18px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg, #d4af37, #9b7208);
  color:#000;
  font-weight:bold;
  margin:6px;
  cursor:pointer;
  transition:0.2s;
  box-shadow:0 4px 8px rgba(0,0,0,0.6);
}

button:hover{
  transform:translateY(-2px);
  opacity:0.95;
}

input, select{
  padding:12px;
  border-radius:12px;
  border:1px solid #2a2a2a;
  background:#101010;
  color:#fff;
  width:100%;
  box-sizing:border-box;
  margin-bottom:10px;
}

.section{
  display:none;
  padding:20px;
}

.card{
  background:#101010;
  padding:16px;
  border-radius:14px;
  margin-bottom:14px;
  border:1px solid #222;
  box-shadow:0 4px 10px rgba(0,0,0,0.7);
}

h2, h3, h4{
  margin:0 0 12px 0;
  color:#f5d28a;
}

canvas{
  width:100%;
  max-width:440px;
  background:#0b0b0b;
  border-radius:14px;
  padding:8px;
}
</style>
</head>
<body>

<header>
  <img src="logo.png" class="logo-banner">
  <h2>Tutto Sistema</h2>
</header>

<!-- MENÚ PRINCIPAL -->
<div id="selector" class="section" style="display:block">
  <h3>Seleccionar modo</h3>
  <button onclick="login('cliente')">Cliente</button>
  <button onclick="login('mozo')">Mozo</button>
  <button onclick="login('cocina')">Cocina</button>
  <button onclick="login('admin')">Admin</button>
  <button onclick="login('dueno')">Dueño</button>
</div>

<!-- CLIENTE -->
<div id="cliente" class="section">
  <button onclick="mostrar('selector')">⬅ Volver</button>

  <h3>Menú</h3>

  <div class="tabs" id="tabsCategorias"></div>
  <div id="productos"></div>

  <div class="card">
    <h3>Carrito</h3>
    <div id="carrito"></div>
    <p>Total: $<span id="total">0</span></p>

    <button onclick="simularPedido()">Confirmar</button>
  </div>
</div>

<!-- RESTO DEL SISTEMA IGUAL (MOZO, COCINA, ADMIN, DUENO) -->

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyCa-R6z76qoMt6Wf9EZFSqqGNY8U4JUMtM",
authDomain:"menu-pro-app.firebaseapp.com",
projectId:"menu-pro-app",
storageBucket:"menu-pro-app.firebasestorage.app",
messagingSenderId:"42917274964",
appId:"1:42917274964:web:3be3c9c124b9c69b8994c1"
};

const db=getFirestore(initializeApp(firebaseConfig));

let carrito=[];
let total=0;
let categorias=[];

/* LOGIN */
window.login = (rol) => {

  if (rol === "cliente") {
    mostrar("cliente");
    return;
  }

  const pass = prompt("Contraseña:");
  if (!pass) return;

  if(
    (rol==="dueno" && pass==="toto321") ||
    (rol==="admin" && pass==="toto321") ||
    (rol==="cocina" && pass==="cocina2026") ||
    (rol==="mozo" && pass==="mozo2026")
  ){
    mostrar(rol);
  } else {
    alert("Contraseña incorrecta");
  }
};

window.mostrar = (id) => {
  document.querySelectorAll(".section").forEach(s=>s.style.display="none");
  document.getElementById(id).style.display="block";
};

/* CATEGORIAS */
onSnapshot(collection(db,"categorias"),snap=>{
  categorias=[];
  snap.forEach(d=>categorias.push(d.data().nombre));
  const tabs=document.getElementById("tabsCategorias");
  tabs.innerHTML="";
  categorias.forEach(cat=>{
    tabs.innerHTML+=`<button onclick="mostrarCat('${cat}')">${cat}</button>`;
  });
});

/* PRODUCTOS */
window.mostrarCat = (cat)=>{
  const prodDiv=document.getElementById("productos");
  prodDiv.innerHTML="";
  onSnapshot(collection(db,"productos"),snap=>{
    prodDiv.innerHTML="";
    snap.forEach(d=>{
      const p=d.data();
      if(p.categoria === cat){
        prodDiv.innerHTML+=`
        <div class="card">
          <h4>${p.nombre}</h4>
          <p>$${p.precio}</p>
          <button onclick="agregar('${p.nombre}', ${p.precio})">Agregar</button>
        </div>`;
      }
    });
  });
};

/* CARRITO */
window.agregar=(prod,precio)=>{
  carrito.push({prod,precio});
  total+=Number(precio);
  renderCarrito();
};

function renderCarrito(){
  const c=document.getElementById("carrito");
  c.innerHTML="";
  carrito.forEach((it,idx)=>{
    c.innerHTML+=`
    <div class="card">
      ${it.prod} - $${it.precio}
      <button onclick="quitar(${idx})">X</button>
    </div>`;
  });
  document.getElementById("total").innerText=total;
}

window.quitar=(i)=>{
  total-=Number(carrito[i].precio);
  carrito.splice(i,1);
  renderCarrito();
}

/* CLIENTE NO ENVIA A FIREBASE */
window.simularPedido=()=>{
  if(carrito.length===0){
    alert("Carrito vacío");
    return;
  }
  alert("Pedido confirmado ✔");
  carrito=[];
  total=0;
  renderCarrito();
};

</script>
</body>
</html>
