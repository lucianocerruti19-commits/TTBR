<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tutto Sistema</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#050505">

<style>
body{
  margin:0;
  background:#050505;
  color:#f5d28a;
  font-family:Arial, sans-serif;
}

header{
  text-align:center;
  padding:28px 10px;
  background:#0b0b0b;
  border-bottom:3px solid #d4af37;
  box-shadow:0 6px 14px rgba(0,0,0,0.8);
}

.logo-banner{
  width:240px;
  display:block;
  margin:0 auto;
}

.section{
  display:none;
  padding:20px;
}

button{
  padding:12px 18px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg, #d4af37, #9b7208);
  color:#000;
  font-weight:bold;
  margin:6px;
  cursor:pointer;
  box-shadow:0 4px 8px rgba(0,0,0,0.6);
}

.card{
  background:#101010;
  padding:16px;
  border-radius:14px;
  margin-bottom:14px;
  border:1px solid #222;
  box-shadow:0 4px 10px rgba(0,0,0,0.7);
}

h2,h3{
  margin:0 0 12px 0;
  color:#f5d28a;
}
</style>
</head>
<body>

<header>
  <img src="logo.png" class="logo-banner">
  <h2>Tutto Sistema</h2>
</header>

<audio id="click" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<!-- MENU PRINCIPAL -->
<section id="menu" class="section" style="display:block">
  <h3>Seleccionar rol</h3>
  <button onclick="mostrar('cliente')">Cliente (visual)</button>
  <button onclick="login('mozo')">Mozo</button>
  <button onclick="login('cocina')">Cocina</button>
  <button onclick="login('admin')">Admin</button>
  <button onclick="login('dueno')">Dueño</button>
</section>

<!-- CLIENTE VISUAL -->
<section id="cliente" class="section">
  <button onclick="mostrar('menu')">⬅ Volver</button>

  <h3>Menú</h3>

  <div class="tabs" id="tabsCategorias"></div>

  <div id="productos"></div>
</section>

<!-- ADMIN -->
<section id="admin" class="section">
  <button onclick="mostrar('menu')">⬅ Volver</button>
  <iframe src="admin.html" style="width:100%; height:80vh; border:none;"></iframe>
</section>

<!-- COCINA -->
<section id="cocina" class="section">
  <button onclick="mostrar('menu')">⬅ Volver</button>
  <iframe src="cocina.html" style="width:100%; height:80vh; border:none;"></iframe>
</section>

<!-- MOZO -->
<section id="mozo" class="section">
  <button onclick="mostrar('menu')">⬅ Volver</button>
  <iframe src="mozo.html" style="width:100%; height:80vh; border:none;"></iframe>
</section>

<!-- DUEÑO -->
<section id="dueno" class="section">
  <button onclick="mostrar('menu')">⬅ Volver</button>
  <iframe src="dueno.html" style="width:100%; height:80vh; border:none;"></iframe>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
 apiKey:"TU_API_KEY",
 authDomain:"menu-pro-app.firebaseapp.com",
 projectId:"menu-pro-app",
 storageBucket:"menu-pro-app.firebasestorage.app",
 messagingSenderId:"42917274964",
 appId:"1:42917274964:web:3be3c9c124b9c69b8994c1"
};

initializeApp(firebaseConfig);
const db = getFirestore();

/* SONIDO EN BOTONES */
document.addEventListener("click", e=>{
 if(e.target.tagName==="BUTTON"){
  document.getElementById("click").play();
 }
});

/* LOGIN */
window.login = (rol)=>{
 const pass = prompt("Contraseña:");
 if(!pass) return;

 if(
   (rol==="mozo" && pass==="mozo2026") ||
   (rol==="cocina" && pass==="cocina2026") ||
   (rol==="admin" && pass==="toto321") ||
   (rol==="dueno" && pass==="toto321")
 ){
   mostrar(rol);
 } else {
   alert("Contraseña incorrecta");
 }
};

/* MOSTRAR SECCION */
window.mostrar = (id)=>{
 document.querySelectorAll(".section").forEach(s=>s.style.display="none");
 document.getElementById(id).style.display="block";
};

/* CLIENTE VISUAL CON CATEGORIAS */
onSnapshot(collection(db,"categorias"),snap=>{
 const tabs=document.getElementById("tabsCategorias");
 tabs.innerHTML="";
 snap.forEach(d=>{
  const cat = d.data().nombre;
  tabs.innerHTML+=`<button onclick="mostrarCat('${cat}')">${cat}</button>`;
 });
});

/* MOSTRAR PRODUCTOS DE CATEGORIA */
window.mostrarCat = (cat)=>{
 const prod=document.getElementById("productos");
 prod.innerHTML="";

 onSnapshot(collection(db,"productos"),snap=>{
  prod.innerHTML="";
  snap.forEach(d=>{
    const p = d.data();
    if(p.categoria === cat){
      prod.innerHTML+=`
      <div class="card">
        <h4>${p.nombre}</h4>
        <p>$${p.precio}</p>
      </div>`;
    }
  });
 });
};
</script>

</body>
</html>
