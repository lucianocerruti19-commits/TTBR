<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TOTOBAR</title>
<style>
body{
  margin:0;
  background:#050505;
  color:#f5d28a;
  font-family:Arial;
}
header{
  text-align:center;
  padding:24px;
  background:#0b0b0b;
  border-bottom:3px solid #d4af37;
}
.section{display:none; padding:20px;}
button{
  padding:14px 18px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#d4af37,#9b7208);
  color:black;
  font-weight:bold;
  margin:6px;
}
</style>
</head>
<body>

<audio id="click" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<header>
  <h2>TOTOBAR</h2>
</header>

<!-- MENU -->
<section id="menu" class="section" style="display:block">
  <h3>Seleccionar rol</h3>
  <button onclick="mostrar('cliente')">Cliente (visual)</button>
  <button onclick="login('mozo')">Mozo</button>
  <button onclick="login('cocina')">Cocina</button>
  <button onclick="login('admin')">Admin</button>
  <button onclick="login('dueno')">Dueño</button>
</section>

<!-- CLIENTE VISUAL -->
<section id="cliente" class="section">
  <button onclick="mostrar('menu')">⬅ Volver</button>
  <h3>Menú</h3>
  <div id="tabsCategorias"></div>
  <div id="productos"></div>
</section>

<!-- IFRAEMES -->
<section id="admin" class="section">
  <button onclick="mostrar('menu')">⬅ Volver</button>
  <iframe src="admin.html" style="width:100%; height:80vh; border:none;"></iframe>
</section>

<section id="cocina" class="section">
  <button onclick="mostrar('menu')">⬅ Volver</button>
  <iframe src="cocina.html" style="width:100%; height:80vh; border:none;"></iframe>
</section>

<section id="mozo" class="section">
  <button onclick="mostrar('menu')">⬅ Volver</button>
  <iframe src="mozo.html" style="width:100%; height:80vh; border:none;"></iframe>
</section>

<section id="dueno" class="section">
  <button onclick="mostrar('menu')">⬅ Volver</button>
  <iframe src="dueno.html" style="width:100%; height:80vh; border:none;"></iframe>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig={
 apiKey:"TU_API_KEY",
 authDomain:"menu-pro-app.firebaseapp.com",
 projectId:"menu-pro-app",
 storageBucket:"menu-pro-app.firebasestorage.app",
 messagingSenderId:"42917274964",
 appId:"1:42917274964:web:3be3c9c124b9c69b8994c1"
};

const db=getFirestore(initializeApp(firebaseConfig));

/* SONIDO */
document.addEventListener("click",e=>{
 if(e.target.tagName==="BUTTON"){
  document.getElementById("click").play();
 }
});

/* LOGIN */
window.login = (rol)=>{
 const pass = prompt("Contraseña:");
 if(!pass) return;

 if(
   (rol==="mozo" && pass==="mozo2026") ||
   (rol==="cocina" && pass==="cocina2026") ||
   (rol==="admin" && pass==="toto321") ||
   (rol==="dueno" && pass==="toto321")
 ){
   mostrar(rol);
 } else {
   alert("Contraseña incorrecta");
 }
};

/* MOSTRAR SECCION */
window.mostrar = (id)=>{
 document.querySelectorAll(".section").forEach(s=>s.style.display="none");
 document.getElementById(id).style.display="block";
};

/* CLIENTE VISUAL */
onSnapshot(collection(db,"categorias"),snap=>{
 const tabs=document.getElementById("tabsCategorias");
 tabs.innerHTML="";
 snap.forEach(d=>{
  tabs.innerHTML+=`<button>${d.data().nombre}</button>`;
 });
});

onSnapshot(collection(db,"productos"),snap=>{
 const prod=document.getElementById("productos");
 prod.innerHTML="";
 snap.forEach(d=>{
  const p=d.data();
  prod.innerHTML+=`
  <div>
    ${p.nombre} - $${p.precio}
  </div>`;
 });
});
</script>
</body>
</html>
