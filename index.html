<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOTOBAR</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:black;
  color:white;
  text-align:center;
}

h1{
  font-size:40px;
  background:linear-gradient(45deg,#d4af37,#ffd700,#fff5b7,#d4af37);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

button{
  background:linear-gradient(45deg,#d4af37,#ffd700);
  border:none;
  padding:12px 20px;
  margin:8px;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  transform:scale(1.05);
}

.section{
  display:none;
  padding:20px;
}

.producto{
  border:1px solid gold;
  margin:10px;
  padding:10px;
  border-radius:10px;
}
#carrito{
  border-top:2px solid gold;
  margin-top:20px;
  padding-top:10px;
}
input{
  padding:8px;
  border-radius:5px;
  border:none;
}
</style>
</head>

<body>

<h1>TOTOBAR</h1>

<div id="inicio">
  <button onclick="mostrarCliente()">Cliente</button>
  <button onclick="mostrarLoginDueño()">Dueño</button>
</div>

<!-- LOGIN DUEÑO -->
<div id="loginDueño" class="section">
  <h2>Panel Dueño</h2>
  <input type="password" id="passDueño" placeholder="Contraseña">
  <br>
  <button onclick="entrarDueño()">Ingresar</button>
  <br><br>
  <button onclick="volver()">Volver</button>
</div>

<!-- PANEL DUEÑO -->
<div id="panelDueño" class="section">
  <h2>Bienvenido Dueño</h2>
  <p>Panel activo correctamente.</p>
  <button onclick="volver()">Salir</button>
</div>

<!-- CLIENTE -->
<div id="cliente" class="section">
  <h2>Menú</h2>

  <div id="menu"></div>

  <div id="carrito">
    <h3>Carrito</h3>
    <div id="listaCarrito"></div>
    <h3>Total: $<span id="total">0</span></h3>
    <button onclick="simularPedido()">Finalizar</button>
  </div>

  <button onclick="volver()">Volver</button>
</div>

<script>
let carrito=[];
let total=0;

const productos=[
  {nombre:"Pizza Muzzarella", precio:3500, categoria:"Pizzas"},
  {nombre:"Pizza Especial", precio:4500, categoria:"Pizzas"},
  {nombre:"Hamburguesa Simple", precio:3000, categoria:"Burgers"},
  {nombre:"Hamburguesa Doble", precio:4200, categoria:"Burgers"},
  {nombre:"Fernet", precio:2500, categoria:"Bebidas"},
  {nombre:"Cerveza", precio:2000, categoria:"Bebidas"}
];

function mostrarCliente(){
  document.getElementById("inicio").style.display="none";
  document.getElementById("cliente").style.display="block";
  cargarMenu();
}

function mostrarLoginDueño(){
  document.getElementById("inicio").style.display="none";
  document.getElementById("loginDueño").style.display="block";
}

function entrarDueño(){
  const pass=document.getElementById("passDueño").value;
  if(pass==="1234"){
    document.getElementById("loginDueño").style.display="none";
    document.getElementById("panelDueño").style.display="block";
  }else{
    alert("Contraseña incorrecta");
  }
}

function volver(){
  document.querySelectorAll(".section").forEach(sec=>sec.style.display="none");
  document.getElementById("inicio").style.display="block";
}

function cargarMenu(){
  const menu=document.getElementById("menu");
  menu.innerHTML="";

  const categorias=[...new Set(productos.map(p=>p.categoria))];

  categorias.forEach(cat=>{
    const titulo=document.createElement("h3");
    titulo.innerText=cat;
    menu.appendChild(titulo);

    productos.filter(p=>p.categoria===cat).forEach(prod=>{
      const div=document.createElement("div");
      div.className="producto";
      div.innerHTML=`
        <p>${prod.nombre}</p>
        <p>$${prod.precio}</p>
        <button onclick="agregar('${prod.nombre}',${prod.precio})">Agregar</button>
      `;
      menu.appendChild(div);
    });
  });
}

function agregar(nombre,precio){
  carrito.push({nombre,precio});
  total+=precio;
  renderCarrito();
}

function renderCarrito(){
  const lista=document.getElementById("listaCarrito");
  lista.innerHTML="";
  carrito.forEach(item=>{
    const p=document.createElement("p");
    p.innerText=`${item.nombre} - $${item.precio}`;
    lista.appendChild(p);
  });
  document.getElementById("total").innerText=total;
}

function simularPedido(){
  if(carrito.length===0){
    alert("Agregá productos primero");
    return;
  }
  alert("Pedido simulado.\nTotal: $"+total);
  carrito=[];
  total=0;
  renderCarrito();
}
</script>

</body>
</html>
