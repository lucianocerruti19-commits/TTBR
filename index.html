<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TOTOBAR</title>

<style>
body{
  margin:0;
  background:#050505;
  color:#f5d28a;
  font-family:Arial, sans-serif;
}

header{
  text-align:center;
  padding:26px 10px;
  background:#0b0b0b;
  border-bottom:3px solid #d4af37;
  box-shadow:0 6px 14px rgba(0,0,0,0.8);
}

h2{
  margin:0;
}

.section{
  display:none;
  padding:22px;
}

button{
  padding:14px 18px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg, #d4af37, #9b7208);
  color:black;
  font-weight:bold;
  margin:6px;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(212,175,55,0.6);
  transition:0.2s;
}

button:hover{
  transform:translateY(-2px);
  opacity:0.95;
}

.card{
  background:#101010;
  border:1px solid #222;
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 4px 10px rgba(0,0,0,0.7);
}
</style>
</head>
<body>

<header>
  <h2>TOTOBAR</h2>
</header>

<audio id="click" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<!-- MENU PRINCIPAL -->
<section id="menu" class="section" style="display:block">
  <h3>Seleccionar rol</h3>
  <button onclick="mostrar('cliente')">Cliente (solo ver)</button>
  <button onclick="login('mozo')">Mozo</button>
  <button onclick="login('cocina')">Cocina</button>
  <button onclick="login('admin')">Admin</button>
  <button onclick="login('dueno')">Dueño</button>
</section>

<!-- CLIENTE (visual) -->
<section id="cliente" class="section">
  <button onclick="mostrar('menu')">⬅ Volver</button>

  <h3>Menú</h3>
  <div class="card">
    <p>Secciones y productos (solo visual)</p>
  </div>
</section>

<!-- ADMIN -->
<section id="admin" class="section">
  <button onclick="mostrar('menu')">⬅ Volver</button>
  <iframe src="admin.html" style="width:100%; height:80vh; border:none;"></iframe>
</section>

<!-- COCINA -->
<section id="cocina" class="section">
  <button onclick="mostrar('menu')">⬅ Volver</button>
  <iframe src="cocina.html" style="width:100%; height:80vh; border:none;"></iframe>
</section>

<!-- DUEÑO -->
<section id="dueno" class="section">
  <button onclick="mostrar('menu')">⬅ Volver</button>
  <iframe src="dueno.html" style="width:100%; height:80vh; border:none;"></iframe>
</section>

<script>
const click = document.getElementById("click");

/* SONIDO EN BOTONES */
document.addEventListener("click", e=>{
  if(e.target.tagName === "BUTTON"){
    click.play();
  }
});

/* LOGIN POR ROLES */
function login(rol){
  const pass = prompt("Contraseña:");
  if(!pass) return;

  if(
    (rol==="mozo" && pass==="mozo2026") ||
    (rol==="cocina" && pass==="cocina2026") ||
    (rol==="admin" && pass==="toto321") ||
    (rol==="dueno" && pass==="toto321")
  ){
    mostrar(rol);
  } else {
    alert("Contraseña incorrecta");
  }
}

/* MOSTRAR SECCION */
function mostrar(id){
  document.querySelectorAll(".section").forEach(s=>s.style.display="none");
  document.getElementById(id).style.display="block";
}
</script>

</body>
</html>
