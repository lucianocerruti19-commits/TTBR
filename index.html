<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tutto Sistema</title>

<style>
body{
  margin:0;
  background:#050505;
  color:#f5d28a;
  font-family:Arial, sans-serif;
}

header{
  text-align:center;
  padding:28px 10px;
  background:#0b0b0b;
  border-bottom:3px solid #d4af37;
  box-shadow:0 6px 14px rgba(0,0,0,0.8);
}

.logo-banner{
  width:240px;
  display:block;
  margin:0 auto;
}

.section{
  display:none;
  padding:20px;
}

button{
  padding:12px 18px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg, #d4af37, #9b7208);
  color:#000;
  font-weight:bold;
  margin:6px;
  cursor:pointer;
  box-shadow:0 4px 8px rgba(0,0,0,0.6);
}

.card{
  background:#101010;
  padding:16px;
  border-radius:14px;
  margin-bottom:14px;
  border:1px solid #222;
  box-shadow:0 4px 10px rgba(0,0,0,0.7);
}
</style>
</head>
<body>

<header>
  <img src="logo.png" class="logo-banner">
  <h2>Tutto Sistema</h2>
</header>

<!-- MENU -->
<section id="menu" class="section" style="display:block">
  <h3>Seleccionar rol</h3>
  <button onclick="mostrar('cliente')">Cliente</button>
  <button onclick="login('mozo')">Mozo</button>
  <button onclick="login('cocina')">Cocina</button>
  <button onclick="login('admin')">Admin</button>
  <button onclick="login('dueno')">Dueño</button>
</section>

<!-- CLIENTE -->
<section id="cliente" class="section">
  <button onclick="mostrar('menu')">⬅ Volver</button>

  <h3>Menú</h3>
  <div id="tabsCategorias"></div>
  <div id="productos"></div>

  <div class="card">
    <h3>Carrito</h3>
    <div id="carrito"></div>
    <p>Total: $<span id="total">0</span></p>
    <button onclick="enviarPedido()">Enviar pedido</button>
  </div>
</section>

<!-- PANEL MOZO -->
<section id="mozo" class="section">
  <button onclick="mostrar('menu')">⬅ Volver</button>
  <iframe src="waiter.html" style="width:100%; height:85vh; border:none;"></iframe>
</section>

<!-- PANEL COCINA -->
<section id="cocina" class="section">
  <button onclick="mostrar('menu')">⬅ Volver</button>
  <iframe src="kitchen.html" style="width:100%; height:85vh; border:none;"></iframe>
</section>

<!-- PANEL ADMIN -->
<section id="admin" class="section">
  <button onclick="mostrar('menu')">⬅ Volver</button>
  <iframe src="admin.html" style="width:100%; height:85vh; border:none;"></iframe>
</section>

<!-- PANEL DUEÑO -->
<section id="dueno" class="section">
  <button onclick="mostrar('menu')">⬅ Volver</button>
  <iframe src="dueno.html" style="width:100%; height:85vh; border:none;"></iframe>
</section>

<script>
/* LOGIN */
function login(rol){
  const pass = prompt("Contraseña:");
  if(!pass) return;

  if(
    (rol==="mozo" && pass==="mozo2026") ||
    (rol==="cocina" && pass==="cocina2026") ||
    (rol==="admin" && pass==="toto321") ||
    (rol==="dueno" && pass==="toto321")
  ){
    mostrar(rol);
  } else {
    alert("Contraseña incorrecta");
  }
}

/* MOSTRAR SECCION */
function mostrar(id){
  document.querySelectorAll(".section").forEach(s=>{
    s.style.display="none";
  });

  const sec = document.getElementById(id);
  if(sec){
    sec.style.display="block";
    window.scrollTo(0,0);
  }
}
</script>

</body>
</html>
